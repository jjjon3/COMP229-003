<div class="container-fluid">
    <div class="row text-white">
        <div class="col-3 p-2">
            <button class="btn btn-outline-primary col-12 m-1" (click)='changeAuthor()'>
                All Authors
            </button>
            <button *ngFor='let author of authors' class="btn btn-outline-primary col-12 m-1" [class.active]='author == selectedAuthor' (click)='changeAuthor(author)'>
                {{author}}
            </button>
        </div>
        <div class="col-9 p-2">
            <div *ngFor='let book of books' class="card m-1 p-1 bg-light">
                <h4>{{book.name}}
                    <span class="badge rounded-pill text-bg-primary float-end" style="color:blue">
                        {{book.price | currency:'CAD':'symbol':'2.2-2'}}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{book.description}}
                    <button class="btn btn-success btn-sm float-end" (click)="addBookToCart(book)">
                    Add To Cart
                    </button>
                </div>
            </div>
            <div class="form-inline float-start mr-1">
                <select class="form control" [value]='booksPerPage' (change)='changePageSize($any($event.target).value)'>
                    <option value="3">3 Per Page</option>
                    <option value="4">4 Per Page</option>
                    <option value="6">6 Per Page</option>
                    <option value="8">8 Per Page</option>
                </select>
                <div class="btn-group float-end">
                    <button *counter='let page of pageNumbers' (click)='changePage(page)' class="btn btn-outline-primary" [class.active]='page==selectedPage'>
                        {{page}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
