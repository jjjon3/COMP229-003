<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of getBooks()">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.author}}</td>
            <td>{{p.price | currency:"USD":"symbol":"2.2-2"}}</td>
            <td>
            <button class="btn btn-sm btn-warning m-1"
            [routerLink]="['/admin/main/books/edit', p.id]">
            Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteBook(p.id)">
            Delete
            </button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/books/create">
Create New Book
</button>
