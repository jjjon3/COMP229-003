<div class="bg-primary p-2 text-white" [class.bg-warning]="editing"
[class.text-dark]="editing">
<h5>{{editing ? "Edit" : "Create"}} Book</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
    <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name"
    [(ngModel)]="book.name" />
    </div>
    <div class="form-group">
    <label>Author</label>
    <input class="form-control" name="author"
    [(ngModel)]="book.author" />
    </div>
    <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" name="description"
    [(ngModel)]="book.description">
    </textarea>
    </div>
    <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price"
    [(ngModel)]="book.price" />
    </div>
    <button type="submit" class="btn btn-primary m-1" [class.btn-
    warning]="editing">
    {{editing ? "Save" : "Create"}}
    </button>
    <button type="reset" class="btn btn-secondary"
    routerLink="/admin/main/books">
    Cancel
    </button>
</form>
